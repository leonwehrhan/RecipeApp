{% extends "layout.html" %}
{% block content %}

<div class="container">
<h1>Recipes</h1>

{% for r in recipes %}

<div class="card">
  <img src="..." class="card-img-top placeholder-glow" alt="...">

  <div class="card-body">
    <h5 class="card-title">{{ r.title }}</h5>
    <p class="card-text">Some basic information about the recipe.</p>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="false" aria-controls="collapseExample">
      Show Recipe
    </a>
    <div class="collapse" id="collapseExample1">
      <div class="card card-body">
          <p>
          {% for j in r.ingredients %}
          
            {{ j.ingredient.name }} <br>
          
          {% endfor %}
          </p>

        <p>{{ r.instructions }}</p>

      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock content %}
